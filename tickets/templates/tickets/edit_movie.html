{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Edit {{ movie.title }}</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">{% include 'nav.html' %}</div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Movie: {{ movie.title }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

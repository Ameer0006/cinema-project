{% extends 'base.html' %}
{% load static %}
{% block head %}
  <title>Add New Movie</title>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">{% include 'nav.html' %}</div>
  <div class="row">
    <div class="container mt-5">
      <h2>Add New Movie</h2>
      <form method="POST" enctype="multipart/form-data" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
              <label for="id_title" class="form-label">Title</label>
              <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter movie title">
          </div>
          <div class="mb-3">
              <label for="id_duration" class="form-label">Duration</label>
              <input type="number" class="form-control" id="id_duration" name="duration" placeholder="Duration in minutes">
          </div>
          <div class="mb-3">
              <label for="id_description" class="form-label">Description</label>
              <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Describe the movie"></textarea>
          </div>
          <div class="mb-3">
              <label for="id_release_date" class="form-label">Release Date</label>
              <input type="date" class="form-control" id="id_release_date" name="release_date">
          </div>
          <div class="mb-3">
              <label for="id_poster" class="form-label">Poster</label>
              <input type="file" class="form-control" id="id_poster" name="poster">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" name="submit" value="add_and_create_session" class="btn btn-secondary">Add and Create Session</button>
      </form>
  </div>
  

  </div>
</div>
{% endblock %}
